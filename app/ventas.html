<html ng-app="tierraDeColoresApp">
    <head>
        <meta charset="utf-8">
        <title>Bienvenido</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css" />

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lte IE 8]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <nav class="navbar navbar-inverse navbar-fixed-top">            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">Tierra de colores</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse pull-right" style="margin-right: 5%;">
                <ul class="nav navbar-nav">
                    <li><a href="#/perfil" ng-controller="_usuarioController" ng-show="user.estado" data-ng-init="detailUsuario()"><img ng-src="data:image/JPEG;base64,{{user.imagen}}" style="width: 25px; height: 25px;">  {{user.nombre}}</a></li>
                    <li><a href="#/productos">Productos</a></li>
                    <li><a href="#/marcas">Marcas</a></li>
                    <li><a href="#" ng-controller="_loginController" ng-click="">Salir</a></li>
                </ul>
            </div><!--/.nav-collapse -->            
        </nav>
        <article class="col-sm-12" ng-view>

        </article>
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
        <script src="bower_components/ngUpload/ng-upload.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/_mainVen.js" type="text/javascript"></script>
        <script src="scripts/createDialog.js" type="text/javascript"></script>
        <script src="scripts/ng-file-upload-shim.js" type="text/javascript"></script>
        <script src="scripts/ng-file-upload.min.js" type="text/javascript"></script>
        <script src="scripts/angular/controllers/_loginController.js" type="text/javascript"></script>
        <script src="scripts/angular/controllers/_usuarioController.js" type="text/javascript"></script>
        <script src="scripts/angular/factory/factoryCache.js" type="text/javascript"></script>
        <script src="scripts/angular/models/_loginService.js" type="text/javascript"></script>
        <script src="scripts/angular/models/_usuarioService.js" type="text/javascript"></script>
        <!-- endbuild -->
    </body>
</html>
