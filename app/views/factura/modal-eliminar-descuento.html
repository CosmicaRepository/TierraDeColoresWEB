<!DOCTYPE html>
<div class="ngdialog-message ngdialog-advertencia" style="width: 400px;">
    <div class="modal-header">
        <center>
            <h3 class="modal-title">Eliminar descuento</h3>
        </center>
    </div>
    <div class="modal-body">
        <div class="well" style="text-align: center;">
            <p style="font-weight: bolder; color: red;">Para realizar esta acción necesitas permiso de un Administrador o un Encargado</p>
            <p>Ingresa el usuario y contraseña correspondiente para continuar</p>
            <form class="form-horizontal" name="eliminarDescuento" novalidate autocomplete="off">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="number"
                               required
                               autocomplete="off"
                               class="form-control"
                               name="dni"
                               ng-model="dni"
                               placeholder="Ingresar número de D.N.I.">
                    </div> 
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="password"
                               required minlength="8"
                               class="form-control"
                               name="password"
                               ng-model="password"
                               placeholder="Ingresa contraseña">
                    </div> 
                </div>
                <div class="form-group">
                    <button 
                        type="button"
                        ng-click="finalizarEliminarDescuento(ngDialogData.detalleFactura, dni, password)"
                        ng-disabled="eliminarDescuento.$invalid"
                        class="btn btn-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-md btn-danger" ng-click="closeThisDialog(0)">Cerrar</button>
    </div>
</div>
