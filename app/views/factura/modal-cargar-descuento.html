<!DOCTYPE html>
<div class="ngdialog-message">
    <div class="modal-header">
        <center>
            <h3 class="modal-title">
                <div>{{ngDialogData.detalleFactura.producto.descripcion}}</div>
            </h3>
        </center>
    </div>
    <div class="modal-body">
        <form name="descuentoItem" class="form-horizontal">
            <fieldset>
                <legend style="text-align: center;">Aplicar descuento</legend>
                <div class="form-group">
                    <label class="control-label">Descuento %</label>
                    <div class="input-group">
                        <span class="input-group-addon">%</span>
                        <input type="number" 
                               class="form-control"
                               placeholder="% de descuento"
                               ng-disabled="mount"
                               maxlength="2"
                               ng-model="percent"
                               name="percent">                        
                    </div>                    
                </div>
                <div class="form-group">
                    <label class="control-label">Descuento $</label>
                    <div class="input-group">
                        <span class="input-group-addon">$$</span>
                        <input type="number"
                               class="form-control"
                               maxlength="7"
                               placeholder="$ de descuento"
                               ng-disabled="percent"
                               ng-model="mount"
                               name="mount">
                    </div>
                </div>
                <div class="form-group" style="text-align: center;">
                    <button type="submit"
                            ng-click="confirmarCargarDescuento(ngDialogData.detalleFactura)"
                            ng-disabled="descuentoItem.$invalid"
                            class="btn btn-success">Aplicar</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-md btn-danger"
                ng-click="closeThisDialog('')">Cerrar</button>
    </div>
</div>
