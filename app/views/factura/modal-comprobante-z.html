<!DOCTYPE html>
<div class="ngdialog-message ngdialog-advertencia" style="width: 400px;">
    <div class="modal-header">
        <center>
            <h3 class="modal-title">¡Advertencia!</h3>
        </center>
    </div>
    <div class="modal-body" style="margin-bottom: 50px;">
        <div class="well">            
            <center>
                <p style="font-weight: bolder; color: red;">Este comprobante debe ser impreso una sola vez al día.</p>
                <h3>¿Estas seguro de que quieres continuar?</h3>
                <button class="btn btn-md btn-danger" style="width: 50px;" ng-click="finalizarComprobanteZ()">Si</button>
                <button class="btn btn-md btn-warning" style="width: 50px;" ng-click="closeThisDialog(0)">No</button>
            </center>
        </div>        
    </div>
</div>
