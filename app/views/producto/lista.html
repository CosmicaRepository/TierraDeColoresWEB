<html>
    <head>
        <title></title>        
    </head>
    <body>
    <center><h1 style="margin-top: 70px;">Lista de productos</h1></center>

    <table data-ng-init="listaProductos()"
           class="table table-bordered"
           ng-table="tableProductos"
           id="tableProductos">
        <thead id="headTableProductos">
            <tr>
                <th style="text-align: center">ID</th>
                <th style="text-align: center">Descripcion</th> 
                <th style="text-align: center">Cantidad</th> 
                <th style="text-align: center">Talla</th> 
                <th style="text-align: center">Color</th> 
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="producto in $data">
                <td style="text-align: center">{{producto.idProducto}}</td>
                <td style="text-align: center"><a href="#/producto/{{producto.idProducto}}">{{producto.descripcion}}</a></td>
                <td style="text-align: center">{{producto.cantidadTotal}}</td>
                <td style="text-align: center">{{producto.talla}}</td>
                <td style="text-align: center">{{producto.colorProducto}}</td>                
            </tr>
        </tbody>
    </table>



    <button ng-click="go('/editarProducto')"
            class="btn btn-warning"
            ng-controller="LoginController"
            ng-disabled="true"
            uib-tooltip="En construccion...">Editar Producto</button>
    
    <button class="btn btn-warning"
            ng-controller="LoginController"
            ng-click="go('/agregarProducto')">Agregar Producto</button>
</body>
</html>
