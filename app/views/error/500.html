<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Page Not Found :(</title>
        <style>

            html {
                padding: 100px 10px;
                font-size: 20px;
                line-height: 1.4;
                color: #737373;
                background-image: url('../images/background-1.png');
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }  
            .footer{
                display: none;
            }

            html,
            input {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            .container {
                max-width: 500px;
                padding: 30px 20px 50px;
                margin: 0 auto;
                border: 2px solid #EC5555;
                background-color: white;
                box-shadow: 10px 10px 5px #888888;
            }

            h1 {
                margin: 0 10px;
                font-size: 50px;
                text-align: center;
                color: #EC5555;
                text-shadow: 2px 0 0 #fff;
            }

            h1 span {
                color: #EC5555;
            }

            h3 {
                margin: 1.5em 0 0.5em;
            }

            p {
                margin: 1em 0;
            }

            ul {
                padding: 0 0 0 40px;
                margin: 1em 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <center>
                <h1>Servidor no encontrado <span>:(</span></h1>
                <p>Lo siento, pero la pagina que intentas acceder no responde.</p>
                <p>Al parecer esto es consecuencia de:</p>
                <ul style="width: 300px;">
                    <li>Se ha perdido conexion con el servidor.</li>
                    <li>Se ha producido un error.</li>
                </ul>
                <button class="btn btn-warning"ng-click="back()">Regresar</button>
            </center>
        </div>
    </body>
</html>
