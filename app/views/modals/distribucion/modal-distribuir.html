<!DOCTYPE html>
<div class="ngdialog-message ngdialog-advertencia" style="width: 400px;">
    <div class="modal-header">
        <center>
            <h3 class="modal-title" style="font-size: medium;">{{modalProducto.descripcion}}</h3>
        </center>
    </div>
    <div class="modal-body">
        <uib-alert style="font-size: small;" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="8000">{{alert.msg}}</uib-alert>
        <form class="form-horizontal" name="distribuir">
            <div class="form-group" style="text-align: center;">                
                <label class="control-label" style="font-size: medium;">CANTIDAD: {{modalProducto.cantidadTotal}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Tierra de colores</label>
                <input class="form-control"
                       ng-model="modalDistribuir.tierra"
                       maxlength="2"
                       type="number"
                       placeholder="Cantidad a distribuir a Tierra de colores"
                       name="tierra"/>
            </div>
            <div class="form-group">
                <label class="control-label">Bebelandia</label>
                <input class="form-control"
                       ng-model="modalDistribuir.bebelandia"
                       maxlengh="2"
                       type="number"
                       placeholder="Cantidad a distribuir a Bebelandia"
                       name="bebelandia"/>
            </div>
            <div class="form-group">
                <label class="control-label">Libertador</label>
                <input class="form-control"
                       ng-model="modalDistribuir.libertador"
                       maxlengh="2"
                       type="number"
                       placeholder="Cantidad a distribuir a Libertador"
                       name="libertador"/>
            </div>
            <div class="form-group" style="text-align: center;">
                <button class="btn btn-success"
                        ng-click="confirmarDistribuir(modalDistribuir)">Distribuir</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-md btn-danger"
                ng-click="closeThisDialog('')">Cerrar</button>
    </div>
</div> 
<style>
    .ngdialog.ngdialog-theme-advertencia .ngdialog-content{
        border: 2px solid rgb(63,81,181);
    }    
</style>
