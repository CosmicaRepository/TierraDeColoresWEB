<html>
    <head>
        <title></title>        
    </head>
    <body>
    <center><h1 style="margin-top: 10%;">Listas de usuario</h1></center>

    <table ng-show="usuarios[0]" data-ng-init="listaUsuarios()" class="table table-striped table-bordered table-hover" title="Usuarios" style="width: 80%; margin-left: 10%;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Role</th>
                <th>E-mail</th>
                <th>Telefono</th>
                <th>Domicilio Particular</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tr ng-repeat="usuario in usuarios">
            <td>{{usuario.idUsuario}}</td>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.roles.nombreRol}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.telefono}}</td>
            <td>{{usuario.domicilio}}</td>
            <td>
                <div ng-show="{{usuario.estado}}">ACTIVO</div>
                <div ng-hide="{{usuario.estado}}">INACTIVO</div>
            </td>
            <td>
        <center>            
            <a href="" ng-hide="usuario.estado" ng-click="cambiarEstado(true, usuario)">Activar</a>
            <a href="" ng-show="usuario.estado" ng-click="cambiarEstado(false, usuario)">Desactivar</a>
        </center>
    </td>
    </tr>
</table>



</body>
</html>
