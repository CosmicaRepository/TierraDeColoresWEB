<html>
    <head>
        <title></title>        
    </head>
    <body>
    <center id="agregarUsuario">
        <form class="form-horizontal" name="registrarUsuario" autocomplete="off">
            <h2 id="tituloUsuario">Registrar nuevo Usuario</h2>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Nombre</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.nombre" name="nombre" required
                           data-ng-class='{ error: registrarUsuario.nombre.$invalid && !registrarUsuario.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Apellido</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.apellido" name="apellido" required
                           data-ng-class='{ error: registrarUsuario.apellido.$invalid && !registrarUsuario.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Nombre de usuario</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.username" name="newUsername" required
                           data-ng-class='{ error: registrarUsuario.newUsername.$invalid && !registrarUsuario.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Contrase√±a</label>
                <div class="col-lg-7">
                    <input type="password" class="form-control" ng-model="user.passwordUsuario" name="newPassword" required
                           data-ng-class='{ error: registrarUsuario.newPassword.$invalid && !registrarUsuario.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">D.N.I.</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.dni" name="dni" required
                           data-ng-class='{ error: registrarUsuario.dni.$invalid && !registrarUsuario.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Domicilio</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.domicilio" name="domicilio" required
                           data-ng-class='{ error: registrarUsuario.domicilio.$invalid && !registrarUsuario.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Fecha nacimiento</label>
                <div class="col-lg-7">
                    <p class="input-group">
                        <input type="text" class="form-control"
                               uib-datepicker-popup ng-model="user.fechaNacimiento"
                               is-open="popup2.opened" 
                               datepicker-options="dateOptions"
                               ng-required="true"
                               current-text="Hoy" clear-text="Limpiar" close-text="Cerrar"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">E-mail</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.email" name="email" required 
                           data-ng-class='{ error: registrarUsuario.email.$invalid && !registrarUsuario.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Telefono</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.telefono" name="telefono" required 
                           data-ng-class='{ error: registrarUsuario.telefono.$invalid && !registrarUsuario.$pristine }'/>
                </div>
            </div>
            <button class="btn btn-lg btn-success"
                    id="btn-register" 
                    type="submit"
                    ng-click="nuevoUsuario(user)"
                    ng-disabled="registrarUsuario.$invalid">Registrarse</button>

        </form>
    </center>

</body>
</html>
