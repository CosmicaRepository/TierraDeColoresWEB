<html>
    <head>
        <title></title>        
    </head>
    <body>
    <uib-tabset justified="true"  style="margin-top: 70px; width: 50%; margin-left: 25%; background-color: white; height: 550px;">
        <uib-tab heading="Entidades Bancarias">
            <table data-ng-init="listaEntidadBancaria()" class="table table-bordered" style="width: 80%; margin-left: 10%; margin-top: 5%;">
                <thead id="headTableProductos">
                    <tr>
                        <th style="text-align: center">ID</th>
                        <th style="text-align: center">Nombre</th> 
                        <th style="text-align: center">Direccion</th> 
                        <th style="text-align: center">Acciones</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entidad in entidadBancarias">
                        <th style="text-align: center">{{entidad.idEntidadMonetaria}}</th>
                        <th style="text-align: center">{{entidad.nombreEntidad}}</th>                        
                        <th style="text-align: center">{{entidad.direccionEntidad}}</th>                        
                        <th style="text-align: center">
                            <button type="button"
                                    class="btn btn-xs btn-info"
                                    data-toggle="modal"
                                    ng-disabled="true"
                                    data-target="#myModal" 
                                    ng-click="seleccionarCategoria(categoria)"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button type="button" 
                                    class="btn btn-xs btn-danger"
                                    ng-disabled="true"
                                    ng-click="eliminarCategoria(categoria)"><span class="glyphicon glyphicon-trash"></span></button>
                        </th>                        
                    </tr>
                </tbody>
            </table>
        </uib-tab>
        <uib-tab heading="Agregar nueva entidad">
            <form name="newEntidad" class="form-horizontal">
                <center><h3>Nueva entidad</h3></center>
                <div class="form-group">                    
                    <label class="control-label col-lg-3">Nombre</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" ng-model="_entidadBancaria.nombreEntidad" name="nombreEntidad" required
                               data-ng-class='{error: newEntidad.nombreEntidad.$invalid && !newEntidad.$pristine}'/>
                    </div>
                </div>
                <div class="form-group">                    
                    <label class="control-label col-lg-3">Direccion</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" ng-model="_entidadBancaria.direccionEntidad" name="direccionEntidad" required
                               data-ng-class='{error: newEntidad.direccionEntidad.$invalid && !newEntidad.$pristine}'/>
                    </div>
                </div>
                <div class="form-group">                    
                    <label class="control-label col-lg-3">Telefono</label>
                    <div class="col-lg-8">
                        <input type="tel" class="form-control" ng-model="_entidadBancaria.telefonoEntidad" name="entidadTelefono" required
                               data-ng-class='{error: newEntidad.entidadTelefono.$invalid && !newEntidad.$pristine}'/>
                    </div>
                </div>               
                <div class="form-group">
                    <button ng-click="agregarEntidad(_entidadBancaria)" type="submit" class="btn btn-success" ng-disabled="newEntidad.$invalid" style="margin-left: 40%;">Agregar</button>
                </div>
            </form>
        </uib-tab>        
    </uib-tabset>
</body>
</html>
