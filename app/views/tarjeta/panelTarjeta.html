<html>
    <head>
        <title></title>        
    </head>
    <body>

    <uib-tabset justified="true"  style="margin-top: 70px; width: 50%; margin-left: 25%; background-color: white; height: 550px;">
        <uib-tab heading="Tarjetas">
            <table data-ng-init="listaTarjetas()" class="table table-bordered" style="width: 80%; margin-left: 10%; margin-top: 5%;">
                <thead id="headTableProductos">
                    <tr>
                        <th style="text-align: center">ID</th>
                        <th style="text-align: center">Nombre</th> 
                        <th style="text-align: center">Fecha</th> 
                        <th style="text-align: center">Acciones</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tarjeta in tarjetas">
                        <th style="text-align: center">{{tarjeta.idTarjeta}}</th>
                        <th style="text-align: center">{{tarjeta.nombreTarjeta}}</th>                        
                        <th style="text-align: center">{{tarjeta.entidadBancaria.nombreEntidad}}</th>                        
                        <th style="text-align: center">
                            <button type="button"
                                    class="btn btn-xs btn-info"
                                    data-toggle="modal" 
                                    ng-disabled="true"
                                    data-target="#myModal"
                                    ng-click="seleccionarTipo(tipo)"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button type="button" 
                                    class="btn btn-xs btn-danger"
                                    ng-disabled="true"
                                    ng-click="eliminarTipo(tipo)"><span class="glyphicon glyphicon-trash"></span></button>
                        </th>                        
                    </tr>
                </tbody>
            </table>
        </uib-tab>
        <uib-tab heading="Agregar nueva Tarjeta">
            <center>
                <h2>Agregar nueva tarjeta</h2>
                <form class="form-horizontal" role="form" name="addTarjeta" style="margin-left: 22%;">                    
                    <div class="form-group col-lg-8">                    
                        <label class="control-label">Nombre tarjeta</label>
                        <input type="text" class="form-control" ng-model="_tarjeta.nombreTarjeta" name="nombre" required
                               minlength="4"
                               data-ng-class='{error: addTarjeta.nombre.$invalid && !addTarjeta.$pristine}'/>
                    </div>
                    <div class="form-group col-lg-8" ng-controller="MedioPagoController" data-ng-init="listaMedioPago()">                    
                        <label class="control-label">Tipo de tarjeta</label>
                        <select name="medio" class="form-control" ng-options="medio as medio.nombrePago for medio in medioPagos track by medio.idMedioPago" ng-model="_tarjeta.medioPago" required
                                data-ng-class='{error: addTarjeta.medio.$invalid && !addTarjeta.$pristine}'></select>
                    </div>
                    <div class="form-group col-lg-8" ng-controller="EntidadBancariaController" data-ng-init="listaEntidadBancaria()">                    
                        <label class="control-label">Entidad bancaria</label>
                        <select name="entidad" class="form-control" ng-options="entidad as entidad.nombreEntidad for entidad in entidadBancarias track by entidad.idEntidadMonetaria" ng-model="_tarjeta.entidadBancaria" required
                                data-ng-class='{error: addTarjeta.entidad.$invalid && !addTarjeta.$pristine}'></select>
                    </div>
                    <div class="form-group col-lg-8">
                        <button ng-click="agregarTarjeta(_tarjeta)" type="submit" class="btn btn-success" ng-disabled="addTarjeta.$invalid" style="margin-top: 5%;">Agregar</button>
                    </div>
                </form>
            </center>
            </form>
        </uib-tab>
    </uib-tabset>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>
</body>
</html>
